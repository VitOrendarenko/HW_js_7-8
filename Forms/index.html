<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Forms</title>
  <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
  <link rel="stylesheet" href="css/Styles.css">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      <div class="field">        
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname">
        <p class="tip_firstname">Please provide your</br> firstname.</p>
      </div>
      <div class="field">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname">
        <p class="tip_lastname">Please provide also your</br> lastname.</p>
      </div>
      <div class="field">
        <label for="address">Address</label>
        <input id="address" name="address"> 
        <p class="tip_address">Your home or work address.</p>   
      </div>
    </div>
  </div>
  <input type="button" id="help" name="submit" value="Show help">
<script src="js/script.js"></script>
</body>
</html>
